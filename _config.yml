    content:
      I would describe myself as a positive and cheerful person who likes to complete tasks efficiently. In my free time, I enjoy reading philosophy, with a recent interest in linguistic philosophy. I’m also a big fan of movies—Forrest Gump is my all-time favorite, and I admire the work of Japanese director Hirokazu Koreeda. Lately, I’ve been exploring Danish cinema as well. Besides movies, I enjoy watching baseball and soccer, and I am big fan of Orix Buffaloes. I also work part-time as an assistant in an English class at an elementary school, which has been a rewarding experience.
