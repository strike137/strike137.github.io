         Minor Research Project for Graduation at JAIST (October 2023 - March 2024)
        description: |
          With a strong interest in information theory and coding theory, I conducted research on combining Low-Density Parity-Check (LDPC) codes with Construction A lattices to evaluate their error-correcting performance in high data-rate communication systems at BITS Lab at JAIST.
        
