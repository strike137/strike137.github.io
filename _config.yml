        title: The research on automating the construction and maintenance of secure information systems (FY 2024)
        quote: >
         セキュアな情報システムの構築と維持の自動化に関する研究(April 2024 - March 2025)
        description: | # this will include new lines to allow paragraphs
         It is a joint research program with the Japanese company NEC. The research focuses on the generation and validation of access control policies using LLMs, and I am primarily responsible for validating the source code and policies generated by the LLM. For more details, please refer to the paper that will be published in the future!

      - layout: left
        border: weak
                      # other value (or no value) means no border will be displayed
